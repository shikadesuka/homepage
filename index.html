<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Dev Sites</title>
  <style>
    body {
      margin: 0;
      font-family: 'Fira Code', monospace;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 1rem;
      color: #61dafb;
    }

    form {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    input, button {
      font-family: 'Fira Code', monospace;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    input {
      background-color: #1e1e1e;
      color: #fff;
    }

    button {
      background-color: #61dafb;
      color: #121212;
      cursor: pointer;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 1000px;
    }

    .card {
      background-color: #1f1f1f;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }

    .card a {
      color: #61dafb;
      text-decoration: none;
      font-size: 1.1rem;
    }

    .card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <form id="siteForm">
    <input type="text" id="title" placeholder="Site Title" required />
    <input type="url" id="url" placeholder="https://example.com" required />
    <button type="submit">Add Site</button>
  </form>

  <div class="grid" id="siteGrid"></div>

  <script>
    const form = document.getElementById("siteForm");
    const titleInput = document.getElementById("title");
    const urlInput = document.getElementById("url");
    const siteGrid = document.getElementById("siteGrid");

    // Load saved sites
    let sites = JSON.parse(localStorage.getItem("mySites")) || [];

    function renderSites() {
      siteGrid.innerHTML = "";
      sites.forEach(site => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `<a href="${site.url}" target="_blank">${site.title}</a>`;
        siteGrid.appendChild(card);
      });
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const newSite = {
        title: titleInput.value.trim(),
        url: urlInput.value.trim()
      };
      if (newSite.title && newSite.url) {
        sites.push(newSite);
        localStorage.setItem("mySites", JSON.stringify(sites));
        renderSites();
        form.reset();
      }
    });

    renderSites();
  </script>
</body>
</html>
